<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method= "post/">
        <div>
            <label for="Name">First name:* </label>
            <input type="text" name="First name" placeholder="First name...">
        </div>
        <div>
            <label for="Name">Last name:* </label>
            <input type="text" name="Last name" placeholder="Last name">
        </div>
        <div>
            <label for="Name">Email Address:* </label>
            <input type="text" name="Email" placeholder="Email">
        </div>
        <div>
            <label for="Name">Password:* </label>
            <input type="password" name="Password" placeholder="password">
        </div>
        <div>
            <label for="Name">Comfirm Password:* </label>
            <input type="password" name="Password" placeholder="password">
        </div>
        <div>
            <label for="DOB">Birthday: </label>
            <input type="date" name="dob">
        </div>
        <p>Gender Identity:</p>
        <div>
            <input type="radio" name="choose" id="choose">
            <label for="choose">Male </label>
            <input type="radio" name="choose" id="choose">
            <label for="choose">Female </label>
            <input type="radio" name="choose" id="choose">
            <label for="choose">Non-binary </label>
            <input type="radio" name="choose" id="choose">
            <label for="choose">I prefer not to answer </label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label for="select">Favorite Language </label>
            <select name="Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>C++</option>
                <option>MERN</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates<label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>*Indicates a required field</p>
    </form>
</body>
</html>
